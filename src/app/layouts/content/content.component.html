<div class="content-wrapper">

    <section class="content-header">
        <h1>
            Dashboard
            <small>Version 2.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    
                    <!-- Box -->
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">ข้อมูลพัสดุทั้งหมด</h3>
                        </div>
                        <div class="box-body no-padding">

                        <div class="pull-right" style="margin-right: 15px;">
                            <button (click)="addEqipment()" type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal" >
                                <i class="fa fa-plus" aria-hidden="true"></i> เพิ่มข้อมูล
                            </button>
                        </div>

                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th style="width: 25px">#</th>
                                        <th >รหัสพัสดุ</th>
                                        <th>ชื่อพัสดุ</th>
                                        <th>วันที่ซื้อ</th>
                                        <th>ผู้รับผิดชอบ</th>
                                        <th>ผู้บันทึก</th>
                                        <th style="text-align: center;">แก้ไข</th>
                                        <th style="text-align: center;">ลบ</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    <tr *ngFor="let e of equipments; let i=index" >
                                        <td style="width: 25px">{{i+1}}</td>
                                        <td>{{e.code}}</td>
                                        <td>{{e.name}}</td>
                                        <td >{{e.date_add}}</td>
                                        <td>{{e.userid}}</td>
                                        <td>{{e.username}}</td>
                                        <td style="text-align: center;">
                                            <button (click)="editEqipment()" type="button" class="btn btn-warning btn-sm" >
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td style="text-align: center;">
                                            <button  (click)="deleteEqipment()" type="button" class="btn btn-danger btn-sm">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                
                                <tr><td colspan="8">&nbsp;</td></tr>
                                </tbody>

                            </table>
                        </div>
                    
                    </div>
                    <!-- End Box -->

                </div>

            </div>

        </div>

    </section>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-green">
                <button (click)="onCancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus" aria-hidden="true"></i> เพิ่มข้อมูล</h4>
            </div>
            <form enctype="multipart/form-data" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    
                        <div class="form-group" [class.has-error]="errCode">
                            <label for="equ_code" class="control-label">รหัสพัสดุ :</label>
                            <input [(ngModel)]="equ.code" type="text" class="form-control" id="equ_code" placeholder="รหัสพัสดุ" (blur)="onCode(equ.code)" (keyup)="onCode(equ.code)" >
                            <span class="help-block col-xs-12 col-sm-reset inline" style="font-size: 12px;" *ngIf="errCode" >* จำเป็นต้องมีข้อมูล !</span>{{equ.code}}
                        </div>
                        <div class="form-group">
                            <label for="equ_name" class="control-label">พัสดุ :</label>
                                <select [(ngModel)]="equ.name" name="name" id="equ_name" class="form-control select2" style="width: 100%;">
                                    <option *ngFor="let e of equName" [value]="e">
                                        {{e}}
                                    </option>
                                </select>
                        </div>
                        <div class="form-group" [class.has-error]="errDateAdd">
                            <label for="equ_date_add" class="control-label">วันที่ซื้อ :</label>
                            <input [(ngModel)]="equ.date_add" type="text" class="form-control" id="equ_date_add" placeholder="YYYY-MM-DD" (blur)="onDateAdd(equ.date_add)" (keyup)="onDateAdd(equ.date_add)" >
                            <span class="help-block col-xs-12 col-sm-reset inline" style="font-size: 12px;" *ngIf="errDateAdd">* จำเป็นต้องมีข้อมูล !</span>
                        </div>
                        <div class="form-group">
                            <label for="equ_username" class="control-label">ผู้รับผิดชอบ :</label>
                            <input [(ngModel)]="equ.username" type="text" class="form-control" id="equ_username" placeholder="ผู้รับผิดชอบ" >
                        </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><li class="fa fa-times-circle-o"></li> ยกเลิก</button>
                    <button type="submit" class="btn btn-primary"><li class="fa fa-save"></li> บันทึก</button>
                </div>
            </form>
        </div>
    </div>
</div>
